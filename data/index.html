<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR Recorder</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">

<body>
    <div class="container">
        <div class="log-container">
            <h1>Smart IR Controller</h1>
            
                <!-- Power Button -->
            <div class="control-item">
                <label>Power</label>
                <button id="power-btn" class="toggle-btn on" onclick="togglePower()">
                    <i id="power-icon" class="fas fa-power-off"></i> On
                </button>
            </div>

            <!-- Temperature Control (Spinbox) -->
            <div class="control-item ">
                <label>Set Temperature</label>
                <!-- <div class="temperature-controls"> -->
                    <button class="temp-btn" onclick="adjustTemperature(-1)">
                        <i class="fas fa-minus"></i>
                    </button>
                    <input type="text" id="temperature-input" value="24" readonly>
                    <button class="temp-btn" onclick="adjustTemperature(1)">
                        <i class="fas fa-plus"></i>
                    </button>
                <!-- </div> -->
            </div>

            <!-- Swing Control -->
            <div class="control-item">
                <label>Swing Control</label>
                <button id="swing-vertical" class="toggle-btn" onclick="toggleSwing('vertical')">
                    <i class="fas fa-arrows-alt-v"></i> Vertical
                </button>
                <button id="swing-horizontal" class="toggle-btn" onclick="toggleSwing('horizontal')">
                    <i class="fas fa-arrows-alt-h"></i> Horizontal
                </button>
            </div>

            <!-- Fan Speed Control -->
            <div class="control-item">
                <label>Fan Speed</label>
                <div class="fan-speed-box">
                    <button id="fan-low" class="speed-btn" onclick="setFanSpeed('low')">
                        <i class="fas fa-fan"></i> Low
                    </button>
                    <button id="fan-medium" class="speed-btn" onclick="setFanSpeed('medium')">
                        <i class="fas fa-fan"></i> Medium
                    </button>
                    <button id="fan-high" class="speed-btn" onclick="setFanSpeed('high')">
                        <i class="fas fa-fan"></i> High
                    </button>
                    <button id="fan-auto" class="speed-btn" onclick="setFanSpeed('auto')">
                        <i class="fas fa-fan"></i> Auto
                    </button>
                </div>
            </div>
        </div><br>
        
            <div class="input-group">
                <input type="text" id="ir-name" class="input-field" placeholder="Enter IR Command Name">
                <button id="start-btn" class="btn">Start Recording</button>
                <button id="clear-btn" class="btn">Clear</button> <!-- New Clear Button -->
            </div>
            <div class="commands-box">
                <h2>Recorded Commands</h2>
                <div id="button-container" class="button-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
